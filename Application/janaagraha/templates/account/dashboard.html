{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Dashboard</h2>
        <hr>
        <br>
        {% for complain in complains %}
        <div class="list-group">
            <a href="{{complain.get_absolute_url }}" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ complain.Topic }}</h5>
                </div>
                <p class="mb-1">{{ complain.categories }}</p>
            </a>
        </div>
        <br>
        {% endfor %}
        <a href="{% url 'complaints:add-complain' %}" class="btn btn-primary float-right">Add</a>
    </div>
</div>
{% endblock %}
