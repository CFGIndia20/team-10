{% extends "base.html" %}

{% load custom_tags %}
{% block title %}Log-in{% endblock %}

{% block content %}
    <div class="card my-auto" >
        <div class="card-body"> 
        <h3>LOGIN HERE</h3>
        <hr>
        <br>
            <form method="POST">
                {% csrf_token %}
                {% for feild in form %}
                    <div class="form-group">
                        {{ feild.label_tag }}
                        {{ feild|add_classes:'form-control' }}
                    </div>
                {% endfor %}
                <p><small><a href="{% url 'password_reset' %}">Forgot Pasword?</a></small></p>

                <input type="submit" class="btn btn-primary" value="login">
            </form>
        </div>
    </div>
{% endblock %}
